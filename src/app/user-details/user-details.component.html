
<h3 style="margin-left: 400px;color:coral">User Inormation</h3>
<div style="border: 1px solid black;width: 600px;margin-left: 400px;">
    <div style="margin-left: 20px;">
    <p><b>Name:</b> {{sName}}</p>
    <p><b>Account Number:</b> {{sAccountNumber}}</p>
    <p><b>Country:</b> {{sCountry}}</p>
    <p><b>Date of Birth:</b> {{sDoj}}</p>
    <p><b>Age:</b> {{sAge}}</p>
    <p><b>Gender:</b> {{sGender}}</p>  
    </div>
</div>
<h3 style="color: blueviolet;">User List</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border: 1px solid black;margin-top: 30px;">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
  
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef> Account Number </th>
      <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="DOJ">
      <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
      <td mat-cell *matCellDef="let element"> {{element.DOJ}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getuserRecord(row)"></tr>
  </table>
